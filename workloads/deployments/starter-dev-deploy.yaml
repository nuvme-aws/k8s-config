---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starter-dev
  namespace: oficina5
  labels:
    app: starter-dev
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starter-dev
  template:
    metadata:
      labels:
        app: starter-dev
    spec:
      containers:
      - name: starter-dev
        image: 837042927026.dkr.ecr.us-east-2.amazonaws.com/starter-dev:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
